<!doctype html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="utf-8">
    <title>$title$ - Pike Reference Manual</title>
    <!-- 221-->
    <link rel='stylesheet' href='$style$'>
    <script src='$script$'></script>
    $constants$
    $nodynamic$
    $extra_headers$
  </head>
  <body>
    <header>
      <div class="header">
        <div id="version"><strong data-id="version">$version$</strong></div>
        <button id="burger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button><!-- Hamburger icon -->
        <h1>
          <a href="http://pike.lysator.liu.se/" class="logo">
            <span>Pike programming language</span>
          </a>
        </h1>
      </div>
    </header>
    <div id="page">
      <div class="navbar">
        <nav>
          <div class="inner" id="navbar">
            $navbar$
          </div>
        </nav>
      </div>
      <div class="content">
        <div class="navbox">
          <nav>
            <div class="sidebar">
              <a href="$prev_url$" class="prev"><span>&#10148;</span> $prev_title$</a>
              <a href="$next_url$" class="next">$next_title$ <span>&#10148;</span></a>
            </div>
          </nav>
        </div>
        <div class="contentbox">
          <article>
            <h1>$type$ $title$</h1>
            $contents$
          </article>
        </div>
      </div>
    </div>
    <footer>
      <div id="build-date">Extracted from <strong data-id="version">$version$</strong> as of <strong data-id="date" data-timestamp="$generated$">$date$</strong>.</div>
    </footer>
    $extra_footer$
    <script>
      // Tell PikeDoc that next actions are from loaded scripts
      PikeDoc.isInline = false;
    </script>
  </body>
</html>
