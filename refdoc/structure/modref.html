<!doctype html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="utf-8">
    <title>Pike Reference Manual - $title$</title>
    <!-- 174 -->
    <link rel='stylesheet' href='$style$'>
    <script src='$script$'></script>
    $extra_headers$
  </head>
  <body>
    <header>
      <div class="header">
        <div id="version"><strong>$version$</strong></div>
        <div id="burger">&#9776;</div><!-- Hamburger icon -->
        <h1>
          <a href="http://pike.lysator.liu.se/">
            <span>Pike programming language</span>
          </a>
        </h1>
      </div>
    </header>
    <div id="page">
      <div class="navbar">
        <nav>
          <div class="inner" id="navbar">
            $navbar$
          </div>
        </nav>
      </div>
      <div class="content">
        <div class="navbox">
          <nav>
            <div class="sidebar">
              <a href="$prev_url$" class="prev"><span>&#10148;</span> $prev_title$</a>
              <a href="$next_url$" class="next">$next_title$ <span>&#10148;</span></a>
            </div>
          </nav>
        </div>
        <div class="contentbox">
          <article>
            <h1>$type$ $title$</h1>
            $contents$
          </article>
        </div>
      </div>
    </div>
    <footer>
      <div id="build-date">Extracted from <strong>$version$</strong> as of <strong>$date$</strong>.</div>
    </footer>
    $extra_footer$
    <script>
      // Tell PikeDoc that next actions are from loaded scripts
      PikeDoc.isInline = false;
    </script>
  </body>
</html>
